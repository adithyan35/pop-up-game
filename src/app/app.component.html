<div class="toolbar h-16 bg-slate-900 flex iteam-center text-white  px-4 py-2">
  <span>Balloon pop- Angular</span>
</div>
<main role="main">
<div class="game-container">
  @if (!gameOver()) {
    <div class="flex gap-4">
      @for (balloon of balloons; track balloon.id) {
       <app-balloon (balloonMissed)="balloonMissHandler($event)"  (balloonPopped)="balloonPopHandler($event)" [balloon]="balloon"></app-balloon>
      }
     </div>
     <div class="text-2xl font-bold flex gap-4">
       <span>score:{{score}}</span>
       @if (missed()) {<span>missed:{{missed()}}</span>}
       
     </div>
  }@else {
    <section class="flex flex-col gap-10">
      <div class="text-3xl text-center">
        gameOver
      </div>
      <div class="text-2xl font-bold text-center">Score:{{score}}</div>
      <button  (click)="startGame()" class="rounded-md px-2 py-1.5 bg-purple-900 text-white cursor-pointer">
        Restart
      </button>
    </section>
  }
</div>
</main>
